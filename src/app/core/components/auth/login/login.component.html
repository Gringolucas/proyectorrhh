<div class="login-page">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': isInvalid('email') }"
        />
        <div class="error" *ngIf="isInvalid('email')">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Campo obligatorio</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Correo inválido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': isInvalid('password') }"
        />
        <div class="error" *ngIf="isInvalid('password')">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Campo obligatorio</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</small>
        </div>
      </div>

      <div class="button-container">
        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
      </div>
      <p class="login-link">¿No tienes cuenta? <a routerLink="/auth/register">Registrarse</a></p>
    </form>

    <div class="alert" *ngIf="loginError">{{ loginError }}</div>
  </div>

  
  <!-- Figuras decorativas -->
  <div class="circle top-left"></div>
  <div class="circle bottom-right"></div>
</div>
