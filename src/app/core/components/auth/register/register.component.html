<div class="register-container">
  <div class="register-box">
    <h2>Registro</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input id="name" type="text" formControlName="name" [ngClass]="{ 'is-invalid': isInvalid('name') }" />
        <small *ngIf="hasError('name', 'required')">El nombre es obligatorio.</small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" [ngClass]="{ 'is-invalid': isInvalid('email') }" />
        <small *ngIf="hasError('email', 'required')">El email es obligatorio.</small>
        <small *ngIf="hasError('email', 'email')">Formato de email inválido.</small>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" formControlName="password" [ngClass]="{ 'is-invalid': isInvalid('password') }" />
        <small *ngIf="hasError('password', 'required')">La contraseña es obligatoria.</small>
        <small *ngIf="hasError('password', 'minlength')">Debe tener al menos 6 caracteres.</small>
      </div>

      <!-- Alerta -->
      <div *ngIf="registerError" class="alert">
        {{ registerError }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>

    <p class="login-link">¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión</a></p>
  </div>


  <!-- Figuras decorativas -->
  <div class="circle top-left"></div>
  <div class="circle bottom-right"></div>
</div>
