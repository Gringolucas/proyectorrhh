<h1>Gesti√≥n de Empleados</h1>

<h2>Lista de Empleados</h2>
<ul *ngIf="empleados && empleados.length > 0; else noEmpleados">
  <li *ngFor="let empleado of empleados">
    ID: {{ empleado.id }} - CUIT: {{ empleado.cuit }} - 
    {{ empleado.nombre }} {{ empleado.apellido }} - {{ empleado.puesto }} - ${{ empleado.salario }}
  </li>
</ul>

<ng-template #noEmpleados>
  <p>No hay empleados disponibles.</p>
</ng-template>

<form [formGroup]="empleadosForm" (ngSubmit)="cargar()">
  <fieldset>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" formControlName="apellido">
    <label for="cuit">Cuit:</label>
    <input type="number" id="cuit" formControlName="cuit">
    <label for="puesto">Puesto:</label>
    <input type="text" id="puesto" formControlName="puesto">
    <label for="salario">Salario:</label>
    <input type="number" id="salario" formControlName="salario">
  </fieldset>
  <button type="submit">Cargar Empleado</button>
</form>
