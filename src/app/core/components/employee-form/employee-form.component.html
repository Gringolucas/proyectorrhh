<div class="employee-form">
    <h3>Registrar Nuevo Empleado</h3>
    <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
      <input type="text" placeholder="Nombre" formControlName="nombre">
      <input type="text" placeholder="Apellido" formControlName="apellido">
      <input type="text" placeholder="CUIT" formControlName="cuit">
      <input type="text" placeholder="Puesto" formControlName="puesto">
      <input type="number" placeholder="Salario" formControlName="salario">
      <button type="submit" [disabled]="employeeForm.invalid">Registrar</button>
    </form>
</div>
