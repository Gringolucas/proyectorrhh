<div class="register-container">
  <div class="form-section">
    <h2>Registrar Nuevo Empleado</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" formControlName="firstName" />
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input type="text" formControlName="lastName" />
      </div>

      <div class="form-group">
        <label>CUIT</label>
        <input type="text" formControlName="cuit" />
      </div>

      <div class="form-group">
        <label>Puesto</label>
        <input type="text" formControlName="position" />
      </div>

      <div class="form-group">
        <label>Salario</label>
        <input type="number" formControlName="salary" />
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>

    <a (click)="volverAtras()" class="back-link">← Volver Atrás</a>
  </div>

  <div class="image-section">
    <img src="assets/auth-assets/formulario.png" alt="Registro Empleado" />
  </div>
</div>
