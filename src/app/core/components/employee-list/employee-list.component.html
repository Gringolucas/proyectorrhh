<table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>CUIT</th>
        <th>Puesto</th>
        <th>Salario</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <td>
          <input [(ngModel)]="empleado.firstName" [readonly]="editandoId !== empleado.id" />
        </td>
        <td>
          <input [(ngModel)]="empleado.lastName" [readonly]="editandoId !== empleado.id" />
        </td>
        <td>
          <input [(ngModel)]="empleado.cuit" [readonly]="editandoId !== empleado.id" />
        </td>
        <td>
          <input [(ngModel)]="empleado.position" [readonly]="editandoId !== empleado.id" />
        </td>
        <td>
          <input type="number" [(ngModel)]="empleado.salary" [readonly]="editandoId !== empleado.id" />
        </td>
        <td>
          <button *ngIf="editandoId !== empleado.id" (click)="habilitarEdicion(empleado.id)">✏️ Modificar</button>
          <button *ngIf="editandoId === empleado.id" (click)="guardarCambios()">💾 Listo</button>
          <button (click)="eliminarEmpleado(empleado.id)">🗑️ Eliminar</button>
        </td>
      </tr>
    </tbody>
</table>
